swagger: "2.0"
info:
  version: 1.0.0
  title: Proxy PagoPA
  description: Proxy for PagoPA payment services
host: localhost
basePath: /api/v1
schemes:
  - https
paths:
  "/payment/check":
    x-swagger-router-controller: PaymentController
    get:
      operationId: checkPaymentToPagoPa
      summary: Check Payment
      description: Retrieve information about a payment (qrcode)
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/PaymentsCheckRequest"
          x-examples:
            application/json:
              codiceIdRPT:
                CF: "TMMEXQ60A10Y526X"
                AuxDigit: 1
                CodIUV: 123456789012345
                CodStazPA: 56
      responses:
        '200':
          description: Payment information retrieved
          schema:
            "$ref": "#/definitions/PaymentsCheckResponse"
          examples:
            application/json:
              importoSingoloVersamento: 200,
              codiceContestoPagamento: "ABC123"
        "400":
          description: Input provided or pagoPa response are invalid
        "500":
          description: PagoPa services are not available or request is rejected
  "/payment/activation":
    x-swagger-router-controller: PaymentController
    get:
      operationId: activatePaymentToPagoPa
      summary: Activate Payment
      description: Require a lock (activation) for a payment (qrcode)
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/PaymentsActivationRequest"
          x-examples:
            application/json:
              codiceIdRPT:
                CF: "TMMEXQ60A10Y526X"
                AuxDigit: 1
                CodIUV: 123456789012345
                CodStazPA: 56
              importoSingoloVersamento: 200
              codiceContestoPagamento: "ABC123"
      responses:
        '200':
          description: Payment Activation process started
          schema:
            "$ref": "#/definitions/PaymentsActivationResponse"
          examples:
            application/json:
              importoSingoloVersamento: 200
        "400":
          description: Input provided or pagoPa response are invalid
        "500":
          description: PagoPa services are not available or request is rejected
  "/payment/activation/check/{codiceContestoPagamento}":
    x-swagger-router-controller: PaymentController
    get:
      operationId: checkPaymentActivationStatusFromDB
      summary: Check Activation status
      description: Check the activation status to retrieve the paymentId
      parameters:
        - name: codiceContestoPagamento
          in: path
          type: string
          required: true
          description: The session token for PagoPa
      responses:
        '200':
          description: Payment information retrieved
          schema:
            $ref: "#/definitions/PaymentsActivationStatusCheckResponse"
          examples:
            application/json:
              idPagamento: "XYZ123234234"
        "400":
          description: Input provided is invalid
        "500":
          description: Activation status is not available
definitions:
  FiscalCode:
    $ref: "https://raw.githubusercontent.com/teamdigitale/digital-citizenship-functions/v0.40.0/api/definitions.yaml#/FiscalCode"
  CodiceContestoPagamento:
    description: Session Id used to identify the communication flow
    type: string
    minLength: 1
    maxLength: 35
  Iban:
    type: string
    pattern: "[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}"
  Importo:
    type: number
    minimum: 0.11
    maximum: 999999.99
  CodiceIdRPT:
    description: Identify a payment (qrcode information)
    type: object
    title: CodiceIdRPT
    properties:
      CF:
        $ref: "#/definitions/FiscalCode"
      AuxDigit:
        type: integer
        minimum: 0
        maximum: 3
      CodIUV:
        type: string
        pattern: "[0-9]{15}|[0-9]{17}"
      CodStazPA:
        type: string
        pattern: "[0-9]{2}"
    required:
      - CF
      - AuxDigit
      - CodIUV
  PaymentsCheckRequest:
    type: object
    title: PaymentCheckRequest
    description: Define the request received from CD App to require a payment (RPT) check
    properties:
      codiceIdRPT:
        $ref: "#/definitions/CodiceIdRPT"
    required:
      - codiceIdRPT
  SpezzoniCausaleVersamento: 
    type: array
    items:
      $ref: "#/definitions/SpezzoniCausaleVersamentoItem"
  SpezzoniCausaleVersamentoItem:
    type: object
    properties:
      spezzoneCausaleVersamento:
        type: string
        minLength: 1
        maxLength: 35
      spezzoneStrutturatoCausaleVersamento:
        $ref: "#/definitions/SpezzoneStrutturatoCausaleVersamento"
  SpezzoneStrutturatoCausaleVersamento:
    type: object
    properties:
      causaleSpezzone:
        type: string
        minLength: 1
        maxLength: 25
      importoSpezzone:
        $ref: "#/definitions/Importo"                      
  EnteBeneficiario:
    type: object
    properties:
      identificativoUnivocoBeneficiario:
        type: string
        minLength: 1
        maxLength: 35
      denominazioneBeneficiario:
        type: string
        minLength: 1
        maxLength: 70
      codiceUnitOperBeneficiario:
        type: string
        minLength: 1
        maxLength: 35
      denomUnitOperBeneficiario:
        type: string
        minLength: 1
        maxLength: 70
      indirizzoBeneficiario:
        type: string
        minLength: 1
        maxLength: 70
      civicoBeneficiario:
        type: string
        minLength: 1
        maxLength: 16
      capBeneficiario:
        type: string
        minLength: 1
        maxLength: 16
      localitaBeneficiario:
        type: string
        minLength: 1
        maxLength: 35
      provinciaBeneficiario:
        type: string
        minLength: 1
        maxLength: 35
      nazioneBeneficiario:
        type: string
        pattern: "[A-Z]{2,2}"
    required:
      - identificativoUnivocoBeneficiario
      - denominazioneBeneficiario
      - codiceUnitOperBeneficiario
      - denomUnitOperBeneficiario
      - indirizzoBeneficiario
      - civicoBeneficiario
      - capBeneficiario
      - localitaBeneficiario
      - provinciaBeneficiario
      - nazioneBeneficiario
  PaymentsCheckResponse:
    type: object
    title: PaymentsCheckResponse
    description: Define the response to send to CD App containing payment information
    properties:
      importoSingoloVersamento:
        $ref: "#/definitions/Importo"
      codiceContestoPagamento:
        $ref: "#/definitions/CodiceContestoPagamento"
      ibanAccredito:
        $ref: "#/definitions/Iban"
      causaleVersamento:
        type: string
        minLength: 1
        maxLength: 140
      enteBeneficiario:
        $ref: "#/definitions/EnteBeneficiario"
      spezzoniCausaleVersamento:
        $ref: "#/definitions/SpezzoniCausaleVersamento"
    required:
      - importoSingoloVersamento
      - codiceContestoPagamento
  PaymentsActivationRequest:
    type: object
    description:
      Define the request received from CD App to require a payment activation
    properties:
      codiceIdRPT:
        $ref: "#/definitions/CodiceIdRPT"
      importoSingoloVersamento:
        $ref: "#/definitions/Importo"
      codiceContestoPagamento:
        $ref: "#/definitions/CodiceContestoPagamento"
    required:
      - codiceIdRPT
      - importoSingoloVersamento
      - codiceContestoPagamento
  PaymentsActivationResponse:
    type: object
    description: Define the response to send to CD App containing payment information
    properties:      
      importoSingoloVersamento:
        $ref: "#/definitions/Importo"
      ibanAccredito:
        $ref: "#/definitions/Iban"
      causaleVersamento:
        type: string
        minLength: 1
        maxLength: 140
      enteBeneficiario:
        $ref: "#/definitions/EnteBeneficiario"
      spezzoniCausaleVersamento:
        $ref: "#/definitions/SpezzoniCausaleVersamento"
    required:
    - importoSingoloVersamento
  PaymentsActivationStatusCheckResponse:
    type: object
    description: Define the response to send to App to provide the payment activation status related to a codiceContestoPagamento
    properties: 
      idPagamento:
        type: string
        minLength: 1
        maxLength: 35
    required:
    - idPagamento
consumes:
  - application/json
produces:
  - application/json